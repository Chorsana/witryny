<p>Lilia kwitnie,<br />
róża opada,<br />
czerwony tulipan swe płatki składa.<br />
Ja korzystając z tej sposobności,<br />
życzę Tobie w Dniu Kobiet<br />
dużo szczęścia, zdrowia i radości.<br />
Niech Ci życie słodko płynie –<br />
w każdej chwili i godzinie.</p>
